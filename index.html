<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <title>AI UNIVERSE</title>
</head>

<body>
  <!--  Header Section -->
  <header>
    <div>
      <h6 class="text-center py-8 font-bold text-4xl">AI Universe Hub</h6>
    </div>

    <div class=" flex justify-center items-center">
      <button class="btn btn-primary btn-xs sm:btn-sm md:btn-md lg:btn-lg">Sort By Date</button>
    </div>
  </header>
  <!-- Card Section -->
  <section>

    <div id="card-container" class="grid md:grid-cols-3">

      
    </div>

    <div id="see-more" class=" hidden flex items-center justify-center mt-6">
      
      <button id="btn-see-more"  class=" btn btn-active btn-primary">See More</button>
    </div>

  </section>

  <!-- modal -->
 

  
  <div id="popup-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
              <div id="item-detail" class="p-6 text-center">
                 
              </div>
          </div>
      </div>
  </div>
  


  <script src="./js/universe.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
</body>

</html>
